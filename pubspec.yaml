name: orquestapp
description: A Social Network for Musicians to Coloborate and Create Music.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  # Firebase (migration recommended versions)
  firebase_auth: ^0.20.1
  firebase_core: ^0.7.0
  google_sign_in: ^4.0.1+1
  cloud_firestore: ^0.16.0+1
  provider: ^5.0.0
  image_picker: ^0.6.0+2
  #flutter_facebook_login: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/background.png
    - assets/logo.png

