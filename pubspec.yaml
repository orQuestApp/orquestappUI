name: orquestapp
description: A Social Network for Musicians to Coloborate and Create Music.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_icons: ^1.1.0
  cached_network_image: ^3.0.0
  flutter_spinkit: ^5.0.0
  firebase_auth: ^3.0.1
  firebase_auth_web: ^3.0.0
  firebase_core: ^1.3.0
  google_sign_in: ^4.0.1+1
  cloud_firestore: ^2.3.0
  provider: ^5.0.0
  modal_progress_hud: ^0.1.3
  image_cropper: ^1.3.1
  image_picker: ^0.8.1+1
  image: ^3.0.2
  uuid: ^3.0.4
  animations: ^2.0.0
  firebase_storage: ^9.0.0
  path_provider: ^2.0.2
  geolocator: ^7.2.0+1
  geocoding: ^2.0.0
  timeago: ^3.1.0
  #firebase_analytics: ^7.0.1
  #flutter_facebook_login: ^3.0.0
  shared_preferences: ^2.0.6
  data_connection_checker: ^0.3.4
  flutter_native_splash: ^1.2.0

  # Firebase (migration recommended versions)
  # https://firebase.flutter.dev/docs/migration/



dev_dependencies:
  flutter_test:
    sdk: flutter

